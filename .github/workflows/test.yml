name: Test

on:
    pull_request:
        paths:
          - src
          - package.json
          - .babelrc.js
          - jest.config.ts
          - tsconfig.build.json
          - tsconfig.json
        types:
          - opened
          - reopened
          - synchronize

jobs:
    test:
        runs-on: ubuntu-latest
        environment: publish
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20
                registry-url: 'https://registry.npmjs.org'

          - name: Setup version
            run: |
                PACKAGE_NAME=$(npm pkg get name | sed -e 's/^"//' -e 's/"$//')
                PACKAGE_VERSION=$(npm pkg get version | sed -e 's/^"//' -e 's/"$//')
                PUBLISHED_VERSION=$(npm view $PACKAGE_NAME@dev version 2>/dev/null || echo "")
                if [[ "$PUBLISHED_VERSION" == "$PACKAGE_VERSION"* ]]; then
                    INDEX=$(echo $PUBLISHED_VERSION | sed -r -e 's/^[0-9]+\.[0-9]+\.[0-9]+-dev\.//' | awk '{print $0+1}')
                else
                    INDEX=0
                fi
                npm pkg set version=$PACKAGE_VERSION-dev.$INDEX

          - name: Cache dependencies
            uses: actions/cache@v4
            with:
                path: ~/.npm
                key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
                restore-keys: |
                  ${{ runner.os }}-npm-

          - name: Install dependencies
            run: npm install

          - name: Test
            run: npm run test

          - name: Publish Dev to NPM
            env:
                NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
            run: |
                npm publish --tag dev
